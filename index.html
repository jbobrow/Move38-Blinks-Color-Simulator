<html>

<head>
<title>Move38 - Blinks Color Simulator</title>
<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">

<style>
  *{font-family: sans-serif;}
</style>

<script type="text/javascript" src="glMatrix-0.9.5.min.js"></script>
<script type="text/javascript" src="webgl-utils.js"></script>

<script id="shader-fs" type="x-shader/x-fragment">
    precision mediump float;

    varying vec4 vColor;

    void main(void) {
        gl_FragColor = vColor;
    }
</script>

<script id="shader-vs" type="x-shader/x-vertex">
    attribute vec3 aVertexPosition;
    attribute vec4 aVertexColor;

    uniform mat4 uMVMatrix;
    uniform mat4 uPMatrix;

    varying vec4 vColor;

    void main(void) {
        gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
        vColor = aVertexColor;
    }
</script>

<script type="text/javascript" src="lib/dat.gui.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>


</head>


<body onload="webGLStart();">
  <h1>Blinks - Color Fade Simulation</h1>
  <canvas id="lesson02-canvas" style="border: none;" width="500" height="500"></canvas>
  <p>The above is a simulation of color blending as will be seen on the Blinks consisting of 6 individually colored LEDs</p>
</body>

</html>
